<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confirm your email</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #222; }
    .container { background: #fff; border-radius: 8px; padding: 32px; max-width: 480px; margin: 40px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
    .btn { display: inline-block; background: #007bff; color: #fff !important; padding: 12px 24px; border-radius: 4px; text-decoration: none; font-weight: bold; margin-top: 24px; }
    .footer { margin-top: 32px; font-size: 0.9em; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello, {{UserName}}!</h2>
    <p>Thank you for registering with PeerCar. Please confirm your email by clicking the button below:</p>
    <a href="{{ConfirmationLink}}" class="btn">Confirm Email</a>
    <p class="footer">If you did not request this, you can safely ignore this email.<br>PeerCar Team</p>
  </div>
</body>
</html>
